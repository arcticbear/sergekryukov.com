jQuery.fx.interval = 100;
	$(document).ready(function() {

		$('.sky-shine-northernlights').load(function() {
	        $('.sky-shine-northernlights').animate({opacity: 1}, 3000);
	    });

		if ($.browser.msie) {
			$('.iemustdie').show();
			$('.aurora, .aurora-7').load(function() {
				$(this).each(function() {
					$(this).css({
						left: Math.floor(Math.random() * 15 + 120)
					});
					aurora_msie(this);
				});
			});
		} else {
			$('.aurora-9, .aurora-3, .aurora-7').load(function() {
				$(this).each(function() {
					$(this).css({
						left: Math.floor(Math.random() * 15 + 130)
					});
					aurora(this);
				});
			});
		}
	});

	function aurora(el) {
		$(el).animate({
				left: Math.floor(Math.random() * 15 + 130),
				opacity: (Math.floor(Math.random() * 100) / 100) * 0.4 + 0.2
			}, 2000, function() {
				aurora(this);
			}
		);
	}

	function aurora_msie(el) {
		$(el).animate({
				left: Math.floor(Math.random() * 15 + 120)
			}, 2000, function() {
				aurora_msie(this);
			}
		);
	}
</script>
