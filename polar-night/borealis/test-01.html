<script type="text/javascript">
jQuery.fx.interval = 100;
	$(document).ready(function() {
		if ($.browser.msie) {
			$('.iemustdie').show();
			$('.aurora, .aurora-7').load(function() {
				$(this).each(function() {
					$(this).css({
						left: Math.floor(Math.random() * 15 + 120)
					});
					aurora_msie(this);
				});
			});
		} else {
			$('.aurora, .aurora-3, .aurora-7').load(function() {
				$(this).each(function() {
					$(this).css({
						left: Math.floor(Math.random() * 15 + 120)
					});
					aurora(this);
				});
			});
		}
	});
		
	function aurora(el) {
		$(el).animate({
				left: Math.floor(Math.random() * 15 + 120),
				opacity: (Math.floor(Math.random() * 100) / 100) * 0.4 + 0.3
			}, 3000, function() {
				aurora(this);
			}
		);
	}
	
	function aurora_msie(el) {
		$(el).animate({
				left: Math.floor(Math.random() * 15 + 120),
			}, 3000, function() {
				aurora_msie(this);
			}
		);
	}
